name: publish-to-twitter
description: posts tweets on Twitter
author: IntelOwl

inputs:
  api_key:
    description: "API key"
    required: true
  api_key_secret:
    description: "API key secret"
    required: true
  access_token:
    description: "Consumer access token"
    required: true
  access_token_secret:
    description: "Consumer access token secret"
    required: true
  status:
    description: "Status to be published to Twitter"
    required: true

outputs:
  title:
    description: "Post's title"

runs:
  using: "node16"
  main: "index.js"

branding:
  icon: "message-circle"
  color: "blue"